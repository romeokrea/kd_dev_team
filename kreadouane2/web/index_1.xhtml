<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="shortcut icon" href="resources/image/favicon.ico" />
        <title>SAASwood</title>
        <link href="./resources/loginLayout/styles/layout.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body id="top">
        <div class="wrapper row1">
            <header id="header" class="clear"> 
                <div id="logo" class="fl_left">

                </div>
                <h:form> 
                    <p:toolbar style="background-color: white; border: none;">
                        <f:facet name="right">

                        </f:facet>

                    </p:toolbar>

                </h:form>

            </header>
        </div>
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <ui:insert name="contents">
            <div class="wrapper">
                <div id="slider" class="clear"> 
                    <!-- ################################################################################################ -->
                    <div class="flexslider basicslider">
                        <ul class="slides">
                            <li><img src="resources/image/h.jpg" alt=""  style="margin-top: 60px; height: 500px; width: 1300px;"/>
                                <div class="txtoverlay">
                                    <div class="centralise">
                                        <div class="verticalwrap">
                                            <article>
                                                <h2 class="heading uppercase">Let's get started</h2>
                                                <h:form id="form">
                                                    <p:commandButton update=":form_login:fields" class="btn pushright" action="#{sessionController.refreshLogin()}" value="Login" oncomplete="PF('wv_login').show()" style="background-color: orangered; padding-left: 70px; padding-right: 70px;"/>
                                                </h:form>

                                            </article>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- ################################################################################################ -->
                </div>
            </div>
        </ui:insert>


        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->




        <div id="services"> 
            <!-- ################################################################################################ -->

        </div>




        <!-- ################################################################################################ -->
        <h:form id="form_login">

            <p:dialog id="fm_login" modal="true" showEffect="fold" widgetVar="wv_login"> 
                <f:facet name="header">
                    <h:outputText value="Login form" style="padding-left: 120px;"/>
                </f:facet>
                <h:panelGrid id="fields" columns="3">

                    <p:outputLabel value="Login:" for="name" />
                    <p:inputText value="#{sessionController.currentUser.login}" id="name"  title="Login" />
                    <p:message for="name"/>

                    <p:outputLabel value="Password:" for="perimeter" />
                    <p:password value="#{sessionController.currentUser.password}" id="perimeter" title="Password" />
                    <p:message for="perimeter"/>


                </h:panelGrid>
                <center>
                    <div style="float: left; padding-left: 50px;">
                        <p:commandButton id="ok" icon="plus" value="login" partialSubmit="true" action="#{sessionController.authenticate()}" update="fields" style=" background-color: #6d9f6c; border-radius:20px; padding-right: 10%;"/>
                    </div>
                    <div style="float: right; padding-right: 50px;">
                        <p:commandButton oncomplete="PF('wv_login').hide()" icon="cross" value="Cancel" style=" background-color: #6d9f6c; border-radius:20px;"/>
                    </div>

                </center>
            </p:dialog>
            <p:defaultCommand target="ok"/>
        </h:form>
        <h:form id="form_p">
            <p:dialog header="ERROR!" widgetVar="dlg22" modal="true" height="100">
                <h:outputText value="your login or password is incorrect" />
            </p:dialog>   
        </h:form>




        <!-- JAVASCRIPTS -->
        <script src="./resources/loginLayout/scripts/jquery.backtotop.js"></script>
        <script src="./resources/loginLayout/scripts/jquery.mobilemenu.js"></script>
        <script src="./resources/loginLayout/scripts/jquery.flexslider-min.js"></script>
    </h:body>
</html>
