<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="./template.xhtml">

            <ui:define name="container">
                <section class="content" id="fm_user" modal="true" showEffect="fold" widgetVar="wv_user">
                     <div><h4 style=" margin-top: 1px; margin-bottom: 15px;">Liste des parametres societe</h4></div>
                    <!--<div class="container-fluid">-->
                    <f:view locale="#{sessionController.language}">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    
                                    <div class="body">
                                        <h:form id="form_validation">
                                            
                                            
                                            <p:dataTable selectionMode="single" selection="#{paramsocieteController.paramsociete}" rowKey="#{item.id}" id="table" value="#{paramsocieteController.listParamsociete}" var="item" class="borderless" scrollable="true" scrollHeight="380" reflow="true">

                                                <p:column  style="background-color: transparent">
                                                    <f:facet name="header">
                                                        <h:outputText value="Name of company" style="color: black; font-family: Arial;font-weight: bold;"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.nom}"/>
                                                </p:column>
                                                <p:column  style="background-color: transparent">
                                                    <f:facet name="header">
                                                        <h:outputText value="adress of company" style="color: black; font-family: Arial;font-weight: bold;"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.adresse}"/>
                                                </p:column>
                                                <p:column  style="background-color: transparent">
                                                    <f:facet name="header">
                                                        <h:outputText value="email of company" style="color: black; font-family: Arial;font-weight: bold;"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.email}"/>
                                                </p:column>
                                                <p:column  style="background-color: transparent">
                                                    <f:facet name="header">
                                                        <h:outputText value="taxe payer number" style="color: black; font-family: Arial;font-weight: bold;"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.numerocontribuable}"/>
                                                </p:column>
                                                <p:column  style="background-color: transparent">
                                                    <f:facet name="header">
                                                        <h:outputText value="regime of company" style="color: black; font-family: Arial;font-weight: bold;"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.regimesociete}"/>
                                                </p:column>
                                                <p:column  style="background-color: transparent">
                                                    <f:facet name="header">
                                                        <h:outputText value="droit d'accise" style="color: black; font-family: Arial;font-weight: bold;"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.valeurdroitdaccise}"/>
                                                </p:column>
                                                <p:column filterBy="" style="background-color: transparent">
                                                    <f:facet name="header">
                                                        <h:outputText value="option" style="color: black; font-family: Arial;font-weight: bold;"/>
                                                    </f:facet>


                                                    <center>
                                                        <p:commandButton icon="ui-icon-pencil" action="#{paramsocieteController.modifParam()}" style=" background-color: #1f897f;"/>
                                                         </center>
                                                </p:column>

                                            </p:dataTable>
                                            

                                           


                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </f:view>
                    <!--</div>-->
                </section>
            </ui:define>

        </ui:composition>
    </body>
</html>
