<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="container">

                <h:form id="form2"><p:growl id="msg" showDetail="true" /></h:form>
                <section class="content">
                    
                     <div><h4 style=" margin-top: 1px; margin-bottom: 15px;">Modifier un article</h4></div>
                    <f:view locale="#{sessionController.language}">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    
                                    <div class="body">
                                        <h:form>
                                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                            <h:panelGroup id="marchandise">
                                               <div class="row clearfix">
                                                    <div class="col-md-6">

                                                        <label class="form-label">Code</label>
                                                        <div>
                                                            <h:inputText id="Code" style="width: 90%;" value="#{articleController.article.code}" />  
                                                        </div>
                                                        <br/>

                                                        <label class="form-label">APE</label>
                                                        <div>
                                                            <h:inputText id="APE" style="width: 90%;" value="#{articleController.article.ape}" />  
                                                        </div>
                                                        <br/>

                                                        <label class="form-label">Description</label>
                                                        <div>
                                                            <h:inputTextarea id="Description" style="width: 90%; height: 120px;" value="#{articleController.article.description}" />  
                                                        </div>
                                                        
                                                    </div>

                                                    <div class="col-md-6">
                                                        
                                                        <label class="form-label">Taux initial (%)</label>
                                                        <div>
                                                            <h:inputText id="Taux_initial" style="width: 90%;" value="#{articleController.article.initial}" />  
                                                        </div>
                                                        <br/>
                                                        
                                                        <label class="form-label">Taxe (%)</label>
                                                        <div>
                                                            <h:inputText id="Taxe" style="width: 90%;" value="#{articleController.article.taxe}" />  
                                                        </div>
                                                        <br/>
                                                        
                                                        <label class="form-label">Unite</label>
                                                        <div>
                                                            <h:inputText id="Unite" style="width: 90%;" value="#{articleController.article.unite}" />  
                                                        </div>
                                                        <br/>
                                                        
                                                        <label class="form-label">PECAE</label>
                                                        <div>
                                                            <h:selectOneMenu value="#{articleController.article.pecae}">
                                                                <f:selectItem itemValue="0" itemLabel="No" /> 
                                                                <f:selectItem itemValue="1" itemLabel="Yes" />

                                                            </h:selectOneMenu>                                                        
                                                        </div>
                                                        
                                                        
                                                    </div>

                                                </div>
                                            </h:panelGroup>
                                            <p:separator/>

                                            <center>
                                                <p:commandButton class="btn waves-effect" style="background-color: #1f897f; color: white;  padding-left: 22px; padding-right: 22px;" type="submit" value="MODIFY" update=":form2:msg" action="#{articleController.modifyArticle()}" />
                                            </center>
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div> 

                    </f:view>
                </section>

            </ui:define>

        </ui:composition>



    </body>
</html>
