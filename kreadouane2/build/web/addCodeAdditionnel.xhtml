<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="container">

                <h:form id="form2"><p:growl id="msg" showDetail="true" /></h:form>
                <section class="content">
                    <f:view locale="#{sessionController.language}">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="header">
                                        <h2>CODE ADDITIONNEL</h2>
                                    </div>
                                    <div class="body">
                                        <h:form>
                                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                            <h:panelGroup id="marchandise">
                                                <div class="row clearfix">
                                                    <div class="col-md-6">

                                                        
                                                        <label class="form-label">Details</label>
                                                        <div>
                                                            <h:inputTextarea id="Details" style="width: 90%; height: 150px;" value="#{codeadditionnelsController.codeadditionnels.details}" />  
                                                        </div>
                                                        <br/>
                                                        
                                                    </div>

                                                    <div class="col-md-6">
                                                        
                                                        <label class="form-label">Categorie</label>
                                                        <div>
                                                            <h:inputText id="Categorie" style="width: 90%;" value="#{codeadditionnelsController.codeadditionnels.categorie}" />  
                                                        </div>
                                                        <br/>
                                                        
                                                    </div>

                                                </div>
                                            </h:panelGroup>
                                            <p:separator/>

                                            <center>
                                                <p:commandButton class="btn waves-effect" style="background-color: #1f897f; color: white;  padding-left: 22px; padding-right: 22px;" type="submit" value="CREATE" update=":form2:msg" action="#{codeadditionnelsController.saveCodeadditionnels()}" />
                                            </center>
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div> 

                    </f:view>
                </section>

            </ui:define>

        </ui:composition>



    </body>
</html>
