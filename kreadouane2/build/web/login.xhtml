<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
        <title>KreaDouane</title>
        <!-- Favicon-->
        <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset;=latin,cyrillic-ext" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>

        <!-- Bootstrap Core Css -->
        <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>

        <!-- Waves Effect Css -->
        <link href="plugins/node-waves/waves.css" rel="stylesheet" />

        <!-- Animation Css -->
        <link href="plugins/animate-css/animate.css" rel="stylesheet" />

        <!-- Custom Css -->
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body class="login-page">

        <div class="login-box">
            <div class="logo">
                <a href="javascript:void(0);">Krea<b style="color: #26a69a;">Douane</b></a>
            </div>
            <div class="card">
                <div class="body">
                    <h:form>
                        <div class="msg">Sign in to start your session</div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line">
                                <p:inputText id="login" value="#{sessionController.currentUser.login}" type="text" class="form-control" placeholder="Username" title="username" />
                                <!--<input type="text" class="form-control" name="username" placeholder="Username" required="true"/>-->

                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <p:inputText id="password" value="#{sessionController.currentUser.password}" type="password" class="form-control" placeholder="Password" title="password" />
                                <!--                                <input type="password" class="form-control" name="password" placeholder="Password" required="true"/>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 p-t-5">
                                <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink"/>
                                <label for="rememberme">Remember Me</label>
                            </div>
                            <div class="col-xs-6 align-right">
                                <a href="forgot-password.xhtml">Forgot Password?</a>
                            </div>
                            <center><p:outputLabel  id="error1" style="color: red; font-weight: normal; font-size: 14px;" value="#{sessionController.error1}"/></center>
                            <center><p:outputLabel  id="error2" style="color: red; font-weight: normal; font-size: 14px;" value="#{sessionController.error2}"/></center>

                        </div>
                        <div class="row m-t-15 m-b--20">
                            <div class="col-xs-12">
                                <p:commandButton class="btn btn-block waves-effect" style="background-color: #26a69a; color: white;" type="submit" value="SIGN IN" update="login,password,error1,error2" action="#{sessionController.authenticate()}"/>
                                <!--<button class="btn btn-block waves-effect" style="background-color: #26a69a; color: white;" type="submit">SIGN IN</button>-->
                            </div>
                        </div>
                    </h:form>

                </div>
            </div>

        </div>

        <!-- Jquery Core Js -->
        <script src="plugins/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core Js -->
        <script src="plugins/bootstrap/js/bootstrap.js"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="plugins/node-waves/waves.js"></script>

        <!-- Validation Plugin Js -->
        <script src="plugins/jquery-validation/jquery.validate.js"></script>

        <!-- Custom Js -->
        <script src="js/admin.js"></script>
        <script src="js/pages/examples/sign-in.js"></script>
    </h:body>
</html>
